{% extends "heart_disease/_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 text-center ms-auto me-auto">
            <form action="" method="post" class="card space-between p-3" style="background: #f46b45;
background: -webkit-linear-gradient(to right, #eea849, #f46b45); 
background: linear-gradient(to right, #eea849, #f46b45);
"> 
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                        {{form|crispy}}
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>

{% endblock content %}
