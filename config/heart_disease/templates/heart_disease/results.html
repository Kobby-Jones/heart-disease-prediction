{% extends "heart_disease/_base.html" %}
{% load static %}
{% block content %}
    <div class="container mt-5 text-center">
        <div class="row ">
            <div class="col-lg-6 ms-auto me-auto ">
                <div class="card pb-2" style="background: #f46b45;
background: -webkit-linear-gradient(to right, #eea849, #f46b45); 
background: linear-gradient(to right, #eea849, #f46b45);
"> 
                    <img src="{% static "images/heart_2.jpg" %}" alt="" class="card-img">
                    <div class="card-title">
                        {% if Results == 1 %}
                            <h1 class="fs-2 text-success fw-bolder">You have heart Disease</h1>
                        {% else %}
                            <h1 class="fs-1 text-success fw-bolder">You Don't have heart Disease</h1>
                        {% endif %}                      
                    </div>
                    <a href=" {% url 'user-input' %} "><button class="card-btn btn btn-warning text-body-tertiary fs-3 fw-bolder">Predict Again</button></a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
