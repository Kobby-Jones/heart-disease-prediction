{% extends "heart_disease/_base.html" %}
{% load static %}
{% block content %}
    <div class="container mt-5 text-center">
        <div class="row ">
            <div class="col-lg-6 ms-auto me-auto ">
                <div class="card"> 
                    <img src="{% static "images/heart_2.jpg" %}" alt="" class="card-img">
                    <div class="card-title">
                        {% if Results == 1 %}
                            You have heart Disease
                        {% else %}
                            No heart Disease
                        {% endif %} 
                         <p>Result: {{ Results }}</p>                      
                    </div>
                    <button class="card-btn btn btn-warning text-body-tertiary fs-3 fw-bolder">Start Prediction</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
