{% extends "heart_disease/_base.html" %}
{% load static %}
{% block content %}
    <div class="container mt-5 text-center">
        <div class="row ">
            <div class="col-lg-6 ms-auto me-auto ">
                <div class="card"> 
                    <img src="{% static "images/heart.jpg" %}" alt="" class="card-img">
                    <div class="card-title">
                        {% for name, value in context %}
                            <h1>{{name}}</h1>
                            <h1>{{result}}</h1>
                        {% endfor %}
                        
                    </div>
                    <button class="card-btn btn btn-warning text-body-tertiary fs-3 fw-bolder">Start Prediction</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
